<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление записи</title>
</head>
<body>
<div class="container">
    <form method="post" action="/addNote">
    <div id="first" class="mb-3">
    <label for="name1" class="form-label">Название товара</label>
    <input name="name" type="text" class="form-control" id="name1">
  </div>
        <div id="rp1" class="mb-3">
    <label for="name1" class="form-label">РРЦ</label>
    <input name="rp" type="text" class="form-control" id="rp">
  </div>
    <div id="second" class="mb-3">
    <label for="url1" class="form-label">Url1</label>
    <input name="url1" type="text" class="form-control" id="url1">
  </div>
    <div id="third" class="mb-3">
    <label for="url2" class="form-label">Url2</label>
    <input name="url2" type="text" class="form-control" id="url2">
  </div>
    <div id="fourth" class="mb-3">
    <label for="url3" class="form-label">Url3</label>
    <input name="url3" type="text" class="form-control" id="url3">
  </div>
    <div id="fifth" class="mb-3">
    <label for="url4" class="form-label">Url4</label>
    <input name="url4" type="text" class="form-control" id="url4">
  </div>
    <div id="sixth" class="mb-3">
    <label for="my_url" class="form-label">MyUrl</label>
    <input name="my_url" type="text" class="form-control" id="my_url">
  </div>
        <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
