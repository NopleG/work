<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Список цен</title>
</head>
<body>
    <div class="container">
        <form>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Цена</th>
      <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
  {% for i in info.items %}
    <tr>
        <td scope="row" >{{i.price}}</td>
        <td scope="row">{{i.created_on}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
  <nav aria-label="...">
  <ul class="pagination">
    <li class="page-item {% if not info.has_prev %} disabled {% endif %}">
      <a class="page-link" href="/priceList/{{id}}/{{info.prev_num}}">Previous</a>
    </li>

    {% for i in info.iter_pages()%}
    <li class="page-item {% if i == info.page %} active {% endif %}" aria-current="page">
      <a class="page-link" href="/priceList/{{id}}/{{ i }}">{{ i }}</a>
    </li>
    {% endfor %}
    <li class="page-item {% if not info.has_next %} disabled {% endif %}">
      <a class="page-link" href="/priceList/{{id}}/{{info.next_num}}">Next</a>
    </li>
  </ul>
</nav>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
